<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Weather Index Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 25%, #c44569 50%, #8b2635 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,154.7C960,171,1056,181,1152,165.3C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            opacity: 0.3;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        h1 {
            color: #2d3436;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #636e72;
            font-size: 0.95rem;
            font-weight: 400;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .required {
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        input[type="text"]:hover,
        input[type="number"]:hover {
            border-color: #ff8787;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: #b2bec3;
        }

        input:valid {
            border-color: #00b894;
        }

        .button-group {
            grid-column: 1 / -1;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #c44569 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        .result-section {
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(253, 203, 110, 0.3);
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-section h2 {
            color: #2d3436;
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result {
            color: #d63031;
            font-weight: 800;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #74b9ff;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
            cursor: help;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            form {
                grid-template-columns: 1fr;
            }

            button {
                font-size: 16px;
            }
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Fire Weather Index Prediction</h1>
            <p class="subtitle">Enter weather parameters to predict fire risk</p>
        </div>
        
        <form action="{{ url_for('predict_datapoints') }}" method="post" id="predictionForm">
            <div class="input-group">
                <label for="temperature">Temperature (¬∞C) <span class="required">*</span></label>
                <input type="number" id="temperature" name="Temperature" step="0.01" placeholder="e.g., 25.5" required>
            </div>

            <div class="input-group">
                <label for="rh">Relative Humidity (%) <span class="required">*</span></label>
                <input type="number" id="rh" name="RH" step="0.01" placeholder="e.g., 65" required>
            </div>

            <div class="input-group">
                <label for="ws">Wind Speed (km/h) <span class="required">*</span></label>
                <input type="number" id="ws" name="Ws" step="0.01" placeholder="e.g., 15.2" required>
            </div>

            <div class="input-group">
                <label for="rain">Rain (mm) <span class="required">*</span></label>
                <input type="number" id="rain" name="Rain" step="0.01" placeholder="e.g., 0.5" required>
            </div>

            <div class="input-group">
                <label for="ffmc">FFMC <span class="info-icon" title="Fine Fuel Moisture Code">‚Ñπ</span> <span class="required">*</span></label>
                <input type="number" id="ffmc" name="FFMC" step="0.01" placeholder="e.g., 85.5" required>
            </div>

            <div class="input-group">
                <label for="dmc">DMC <span class="info-icon" title="Duff Moisture Code">‚Ñπ</span> <span class="required">*</span></label>
                <input type="number" id="dmc" name="DMC" step="0.01" placeholder="e.g., 25.3" required>
            </div>

            <div class="input-group">
                <label for="isi">ISI <span class="info-icon" title="Initial Spread Index">‚Ñπ</span> <span class="required">*</span></label>
                <input type="number" id="isi" name="ISI" step="0.01" placeholder="e.g., 8.4" required>
            </div>

            <div class="input-group">
                <label for="classes">Classes <span class="required">*</span></label>
                <input type="number" id="classes" name="Classes" step="0.01" placeholder="e.g., 0 or 1" required>
            </div>

            <div class="input-group">
                <label for="region">Region <span class="required">*</span></label>
                <input type="number" id="region" name="Region" step="0.01" placeholder="e.g., 0 or 1" required>
            </div>

            <div class="button-group">
                <button type="submit">üîç Calculate Fire Weather Index</button>
            </div>
        </form>

        {% if results %}
        <div class="result-section show">
            <h2>Fire Weather Index Prediction</h2>
            <div class="result">{{ results }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
